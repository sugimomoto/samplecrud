<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>


</head>
<body>
<div class="container-fluid">
    <main class="offcanvas-outside bg-light">
        <h1 th:text="${title}"></h1>

        <a th:href="${url}">Authorize Withings API</a>

        <h2>Sleep data summary</h2>

        <form th:action="@{/sleepsummary}" th:object="${}"
              method="post" novalidate>
            <div class="mb-3">
                <label>Start Date</label>
                <input type="date" class="form-control"
                       th:errorclass="is-invalid" th:field="*{startDate}">
            </div>


            <div class="mb-3">
                <label>End Date</label>
                <input type="date" class="form-control"
                       th:errorclass="is-invalid" th:field="*{endDate}">
            </div>

            <button class="w-100 btn btn-primary btn-lg"
                    type="submit" th:text="#{register}">
            </button>
        </form>


        <table class="table table-bordered">
            <thead>
            <tr>
                <th>model</th>
                <th>startdate</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="summary : ${sleeplist}">
                <tr>
                    <td>[[${summary.model}]]</td>
                    <td>[[${summary.startdate}]]</td>
                </tr>
            </div>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
